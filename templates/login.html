{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="POST" action="">
    {{ form.hidden_tag() }}
    {{ form.email.label }} {{ form.email() }}<br>
    {{ form.password.label }} {{ form.password() }}<br>
    {{ form.remember() }} Remember me<br>
    {{ form.submit() }}
</form>
{% endblock %}
